<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzz-ify Word Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Uzz-ify Converter</h1>
        <div class="input-group">
            <input type="text" id="inputString" placeholder="Enter your word here" autocomplete="off">
        </div>
        <button onclick="manipulateString()">
            <i class="fas fa-magic"></i> Uzz-ify this word
        </button>
        <div class="output" id="output"></div>
        
        <div class="history">
            <h2>Recently Uzz-ifed Words!</h2>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
